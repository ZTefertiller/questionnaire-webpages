<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
            text-align: center;
            color: #333;
            padding: 0 20px;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        h1 {
            margin-top: 20px;
            font-size: 2em;
            color: #333;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }
        a:hover {
            background-color: #45a049;
        }
        .redirect-message {
            margin-top: 10px;
            font-size: 0.9em;
            color: #555;
        }
    </style>
</head>
<body>
    <img src="thanks.png" alt="Thank You">
    <h1>Thank you for participating!</h1>
    <div class="score-container">
    </div>
    <a href="https://app.prolific.com/submissions/complete?cc=CCLZ3TGR" id="redirectLink">Click here to return to Prolific</a>
    <p class="redirect-message">You will be redirected automatically after 60 seconds if you donâ€™t click the link.</p>

    <script src="jatos.js"></script>
    <script src="prolificLinks.js"></script>
    <script>
        // Redirect after 60 seconds if not clicked
        let shouldWarn = true;
        setTimeout(() => {
            shouldWarn = false;
            jatos.endStudyAndRedirect(studyCompletedLink);
        }, 60000);

        // Initialize variables
        const startTime = new Date().toISOString();
        let prolificID = '';
        let participantID = '';

        jatos.onLoad(() => {
            // Fetch session data
            prolificID = jatos.studySessionData?.prolificID || 'null';
            participantID = jatos.studySessionData?.participantID || 'null';
            console.log("Participant ID:", participantID !== 'null' ? participantID : "Using fallback participant ID.");

            // Prepare data as JSON
            const resultData = {
                prolific_id: prolificID,
                participant_id: participantID,
                timestamp_start: startTime,
                timestamp_end: new Date().toISOString()
            };

            // Submit result data to JATOS
            jatos.submitResultData(JSON.stringify(resultData))
                .then(() => console.log("Result data submitted successfully:", resultData))
                .catch(error => console.error("Error submitting result data:", error))
                .then(() => {
                    setTimeout(() => {
                        jatos.endStudy();
                    }, 60000);
                });
        });

        // Warn only if the user tries to close the browser entirely
        window.addEventListener('beforeunload', function (e) {
            if (shouldWarn) {
                e.preventDefault();
                e.returnValue = '';
            }
        });

        // If user clicks the redirect link, no warning and end the study via JATOS
        document.getElementById('redirectLink').addEventListener('click', function(e) {
            e.preventDefault();
            shouldWarn = false;
            jatos.endStudyAndRedirect(studyCompletedLink);
        });
    </script>
</body>
</html>
